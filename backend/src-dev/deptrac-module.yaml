parameters:
    paths:
        - ../src
    exclude_files:
        - '#.*test.*#i'
    layers:
        -   name: Vendor
            collectors:
                -   type: className
                    regex: (Symfony|Sensio|Doctrine|Webmozart|Psr|League|Nyholm|Valinor)\\.*
        -   name: Infrastructure
            collectors:
                -   type: className
                    regex: App\\Infrastructure\\.*
        -   name: Mailer
            collectors:
                -   type: className
                    regex: App\\Mailer\\.*
        -   name: UserDisallowed
            collectors:
                -   type: bool
                    must:
                        -   type: className
                            regex: App\\User\\.*
                    must_not:
                        -   type: classLike
                            value: App\\User\\.*\\Query\\.*
                        -   type: classLike
                            value: App\\User\\.*\\Command\\.*
                        -   type: className
                            value: App\\User\\SignUp\\Domain\\UserRole
                        -   type: className
                            value: App\\User\\SignUp\\Domain\\UserId
                        -   type: className
                            value: App\\User\\SignUp\\Http\\UserIdArgumentValueResolver
        -   name: UserAllowed
            collectors:
                -   type: classLike
                    value: App\\User\\.*\\Query\\.*
                -   type: classLike
                    value: App\\User\\.*\\Command\\.*
                -   type: className
                    value: App\\User\\SignUp\\Domain\\UserId
                -   type: className
                    value: App\\User\\SignUp\\Domain\\UserRole
                -   type: className
                    value: App\\User\\SignUp\\Http\\UserIdArgumentValueResolver
        -   name: Task
            collectors:
                -   type: className
                    regex: App\\Task\\.*
        -   name: Setting
            collectors:
                -   type: className
                    regex: App\\Setting\\.*
        -   name: Seo
            collectors:
                -   type: className
                    regex: App\\Seo\\.*
        -   name: Article
            collectors:
                -   type: className
                    regex: App\\Article\\.*
    ruleset:
        UserDisallowed:
            - Vendor
            - Infrastructure
            - Mailer
            - UserAllowed
        UserAllowed:
            - Vendor
            - Infrastructure
            - Mailer
            - UserDisallowed
        Task:
            - Vendor
            - Infrastructure
            - Mailer
            - UserAllowed
        Seo:
            - Vendor
            - Infrastructure
            - UserAllowed
        Article:
            - Vendor
            - Infrastructure
            - UserAllowed
        Setting:
            - Vendor
            - Infrastructure
            - UserAllowed
        Mailer:
            - Infrastructure
            - Vendor
        Infrastructure:
            - Vendor
        Vendor: ~


