deptrac:
    cache_file: var/cache/.deptrac.cache
    paths:
        - ../src
    exclude_files:
        - '#.*test.*#i'
    layers:
        -   name: Vendor
            collectors:
                -   type: classLike
                    value: (Symfony|Sensio|Doctrine|Webmozart|Psr|League|Nyholm|Valinor|ValinorBundle)\\.*
        -   name: Infrastructure
            collectors:
                -   type: classLike
                    value: App\\Infrastructure\\.*
        -   name: Http
            collectors:
                -   type: classLike
                    value: App\\.*\\Http\\.*
        -   name: Console
            collectors:
                -   type: classLike
                    value: App\\.*\\Console\\.*
        -   name: Domain
            collectors:
                -   type: classLike
                    value: App\\.*\\Domain\\.*
        -   name: Command
            collectors:
                -   type: classLike
                    value: App\\.*\\Command\\.*
        -   name: Query
            collectors:
                -   type: classLike
                    value: App\\.*\\Query\\.*
        -   name: Notification
            collectors:
                -   type: classLike
                    value: App\\.*\\Notification\\.*
        -   name: Service
            collectors:
                -   type: classLike
                    value: App\\.*\\Service\\.*
    ruleset:
        Http:
            - Domain
            - Command
            - Query
            - Infrastructure
            - Vendor
            - Notification
        Console:
            - Domain
            - Command
            - Query
            - Infrastructure
            - Vendor
            - Notification
        Notification:
            - Domain
            - Infrastructure
            - Vendor
            - Query
        Command:
            - Domain
            - Infrastructure
            - Notification
            - Vendor
            - Query
        Query:
            - Infrastructure
            - Vendor
            - Domain
        Domain:
            - Infrastructure
            - Vendor
        Infrastructure:
            - Vendor
        Service:
            - Infrastructure
            - Vendor
        Vendor: ~
