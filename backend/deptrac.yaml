parameters:
    paths:
        - ./src
    exclude_files:
        - '#.*test.*#i'
    layers:
        -
            name: Vendor
            collectors:
                -
                    type: className
                    regex: (Symfony|Sensio|Doctrine|Webmozart)\\.*
        -
            name: Infrastructure
            collectors:
                -
                    type: className
                    regex: App\\Infrastructure\\.*
        -
            name: Http
            collectors:
                -
                    type: className
                    regex: App\\.*\\Http\\.*
        -
            name: Domain
            collectors:
                -
                    type: className
                    regex: App\\.*\\Domain\\.*
        -
            name: Command
            collectors:
                -
                    type: className
                    regex: App\\.*\\Command\\.*
        -
            name: Query
            collectors:
                -
                    type: className
                    regex: App\\.*\\Query\\.*
        -
            name: Notification
            collectors:
                -
                    type: className
                    regex: App\\.*\\Notification\\.*
    ruleset:
        Http:
            - Domain
            - Command
            - Query
            - Infrastructure
            - Vendor
        Notification:
            - Domain
            - Infrastructure
            - Vendor
        Command:
            - Domain
            - Infrastructure
            - Notification
            - Vendor
        Query:
            - Infrastructure
            - Vendor
        Domain:
            - Infrastructure
            - Vendor
        Infrastructure:
            - Vendor
        Vendor:
            - Vendor
