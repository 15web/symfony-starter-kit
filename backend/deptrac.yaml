parameters:
    paths:
        - ./src
    exclude_files:
        - '#.*test.*#'
    layers:
        -
            name: Infrastructure
            collectors:
                -
                    type: className
                    regex: App\\Infrastructure\\.*
        -
            name: Http
            collectors:
                -
                    type: className
                    regex: App\\.*\\Http\\.*
        -
            name: Domain
            collectors:
                -
                    type: className
                    regex: App\\.*\\Domain\\.*
        -
            name: Command
            collectors:
                -
                    type: className
                    regex: App\\.*\\Command\\.*
        -
            name: Query
            collectors:
                -
                    type: className
                    regex: App\\.*\\Query\\.*
        -
            name: Notification
            collectors:
                -
                    type: className
                    regex: App\\.*\\Notification\\.*
    ruleset:
        Http:
            - Domain
            - Command
            - Query
            - Infrastructure
        Notification:
            - Domain
            - Infrastructure
        Command:
            - Domain
            - Infrastructure
            - Notification
        Query:
            - Infrastructure
        Domain:
            - Infrastructure
        Infrastructure: ~
